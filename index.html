<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order summary card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- Order Summary Card -->
      <article class="order">
        <div class="order__img">
          <img src="images/illustration-hero.svg" alt="Hero Image" />
        </div>
        <div class="order__content">
          <h1 class="order__title">Order Summary</h1>
          <p class="order__body">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order__plan">
            <div class="order__plan-items">
              <img src="images/icon-music.svg" alt="Music Icon" />
              <div class="order__plan-details">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="submit">Procced to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
